<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❝ 어찌, 내가 당첨될 상인가 ❞</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="splash-screen">
        <div class="splash-content">
            <h1 class="splash-title">❝ 어찌, 내가 당첨될 상인가 ❞</h1>
        </div>
    </div>

    <div class="container main-content">
        <button id="theme-toggle" aria-label="테마 전환">
        
        <div class="round-info">
            제 <span id="current-round"></span> 추천 번호
        </div>

        <nav class="main-nav">
            <button class="nav-btn active" data-target="lotto-section">번호 추천</button>
            <button class="nav-btn" data-target="inquiry-section">관상/사주 풀이</button>
        </nav>

        <div id="lotto-section" class="content-section active">
            <div id="numbers-container"></div>
            
            <div class="button-group">
                <button id="generate-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
                    일반 추천
                </button>
                <button id="face-btn" class="secondary-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
                    관상 추천
                </button>
            </div>
        </div>

        <!-- Camera Modal -->
        <div id="camera-modal" class="modal hidden">
            <div class="modal-content">
                <span id="close-camera">&times;</span>
                <h3>관상 분석</h3>
                <div class="camera-view">
                    <video id="video" autoplay playsinline muted></video>
                    <canvas id="canvas" style="display:none;"></canvas>
                    <div class="scan-line"></div>
                </div>
                <p id="camera-status">얼굴을 화면에 맞춰주세요</p>
                <button id="capture-btn">촬영 및 분석</button>
            </div>
        </div>

        <section id="inquiry-section" class="content-section">
            <div class="inquiry-header">
                <h2>나의 관상 분석 결과</h2>
                <p>카메라로 분석된 당신의 얼굴에 담긴 운세입니다.</p>
            </div>
            
            <div id="face-analysis-result" class="analysis-container">
                <div class="placeholder-text">
                    <p>상단의 <b>[번호 추천]</b> 탭에서 <b>[관상 추천]</b> 버튼을 눌러 얼굴을 촬영해주세요.</p>
                </div>
            </div>
        </section>

    </div>

    <section id="comment-section">
        <h3>댓글</h3>
        <div id="disqus_thread"></div>
        <script>
            var disqus_config = function () {
                this.page.url = window.location.href;
                this.page.identifier = 'blog-product-main';
            };
            (function() {
            var d = document, s = d.createElement('script');
            s.src = 'https://https-blog-product-pages-dev.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
            })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    </section>

    <script src="main.js"></script>
</body>
</html>
