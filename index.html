<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#0d1117" media="(prefers-color-scheme: dark)">
    <meta name="theme-color" content="#f8f9fa" media="(prefers-color-scheme: light)">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>대박 로또</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Splash Overlay (Fixed) -->
    <div id="splash-overlay">
        <div class="splash-content">
            <p class="splash-sub">어째?</p>
            <h1 class="splash-title">내가 당첨될 상인가~?</h1>
        </div>
    </div>

    <!-- Main Content Container -->
    <div class="container">
        <button id="theme-toggle" aria-label="테마 전환">
            <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
            <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
        </button>
        
        <h1>대박 로또</h1>
        
        <div class="round-info">
            제 <span id="current-round"></span> 추천 번호
        </div>

        <nav class="main-nav">
            <button class="nav-btn active" data-target="lotto-section">번호<br>추천</button>
            <button class="nav-btn" data-target="inquiry-section">관상<br>풀이</button>
            <button class="nav-btn" data-target="winning-section">당첨<br>조회</button>
        </nav>

        <div id="lotto-section" class="content-section active">
            <div id="numbers-container"></div>
            
            <!-- Blessing Text (Initially hidden) -->
            <div id="blessing-text" class="hidden-text">❝ 필시 1등이 될 상이네. 대박 나시게나! ❞</div>

            <div class="button-group">
                <button id="generate-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
                    일반 추천
                </button>
                <button id="face-btn" class="secondary-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
                    관상 추천
                </button>
            </div>
        </div>

        <!-- Camera Modal -->
        <div id="camera-modal" class="modal">
            <div class="modal-content">
                <span id="close-camera">&times;</span>
                <h3>관상 분석</h3>
                <div class="camera-view">
                    <video id="video" autoplay playsinline muted></video>
                    <canvas id="canvas" style="display:none;"></canvas>
                    <div class="scan-line"></div>
                </div>
                <p id="camera-status">얼굴을 화면에 맞춰주세요</p>
                <button id="capture-btn">촬영 및 분석</button>
            </div>
        </div>

        <section id="inquiry-section" class="content-section">
            <div class="inquiry-header">
                <h2>나의 관상 분석 결과</h2>
                <p>카메라로 분석된 당신의 얼굴에 담긴 운세입니다.</p>
            </div>
            
            <div id="face-analysis-result" class="analysis-container">
                <div class="placeholder-text">
                    <p>상단의 <b>[번호 추천]</b> 탭에서 <b>[관상 추천]</b> 버튼을 눌러 얼굴을 촬영해주세요.</p>
                </div>
            </div>
        </section>

        <section id="winning-section" class="content-section">
            <div class="winning-lookup">
                <h2>회차별 당첨번호 조회</h2>
                <div class="lookup-controls">
                    <button id="prev-round-btn" class="round-nav-btn">◀</button>
                    <input type="number" id="round-input" min="1" placeholder="회차">
                    <button id="next-round-btn" class="round-nav-btn">▶</button>
                    <button id="lookup-btn">조회</button>
                </div>
                <div id="winning-result">
                    <p class="placeholder-text">회차를 입력하고 조회 버튼을 눌러주세요.</p>
                </div>
            </div>
        </section>
    </div>

    <script src="main.js"></script>
</body>
</html>
