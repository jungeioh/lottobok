<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 추천기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="theme-toggle" aria-label="테마 전환">
            <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
            <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
        </button>
        <h1>로또 번호 추천기</h1>

        <nav class="main-nav">
            <button class="nav-btn active" data-target="lotto-section">번호 추천</button>
            <button class="nav-btn" data-target="inquiry-section">제휴 문의</button>
        </nav>

        <div id="lotto-section" class="content-section active">
            <div id="numbers-container"></div>
            <button id="generate-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-star"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
                번호 추천
            </button>
        </div>

        <section id="inquiry-section" class="content-section">
            <div class="inquiry-header">
                <h2>비즈니스 제휴 문의</h2>
                <p>로또 추천기와의 다양한 협력 기회를 기다립니다.</p>
            </div>
            <form action="https://formspree.io/f/mdalweyd" method="POST" id="inquiry-form">
                <div class="form-group">
                    <label>성함/업체명</label>
                    <input type="text" name="name" placeholder="예: 홍길동 (주식회사 로또)" required>
                </div>
                <div class="form-group">
                    <label>이메일 주소</label>
                    <input type="email" name="email" placeholder="contact@example.com" required>
                </div>
                <div class="form-group">
                    <label>문의 내용</label>
                    <textarea name="message" rows="5" placeholder="제휴 제안서 또는 문의 내용을 상세히 적어주세요." required></textarea>
                </div>
                <button type="submit" id="submit-btn">제안 전송하기</button>
            </form>
        </section>

        <div class="divider"></div>

        <section id="comment-section">
            <div id="disqus_thread"></div>
            <script>
                /**
                *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
                *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables    */
                var disqus_config = function () {
                    this.page.identifier = 'blog-product-main'; // Keep identifier for data consistency
                };
                (function() { // DON'T EDIT BELOW THIS LINE
                var d = document, s = d.createElement('script');
                s.src = 'https://blog-product-pages-dev.disqus.com/embed.js';
                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
                })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
